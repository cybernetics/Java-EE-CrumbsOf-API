<!DOCTYPE html>
<html>
    <head>
        <title>Java Message Service - Send messages to Queue</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h4>Send message to Queue (JMS 2.0):</h4>
        <form action="jms2" method="POST">
            <label>Message:</label><br/>
            <textarea name="message" cols="30" rows="3"></textarea><br/>
            <input type="submit" value="Send to Queue"/>
        </form>
    </body>
</html>
